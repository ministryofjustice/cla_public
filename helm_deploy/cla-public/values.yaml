# Default values for cla-public.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: cla_public
  tag: latest
  pullPolicy: IfNotPresent

nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 80

host: 'localhost'

dashboard:
  enabled: true

ingress:
  enabled: false
  annotations: {}
  cluster:
    name: ~
    weight: ~
  tls: []

envVars:
  MAINTENANCE_MODE:
    value: "True"
  SECRET_KEY:
    secret:
      name: flask-secret-key
      key: SECRET_KEY
  OS_PLACES_API_KEY:
    secret:
      name: os-places
      key: apiKey
  ZENDESK_API_TOKEN:
    secret:
      name: zendesk-api
      key: ZENDESK_API_TOKEN
  ZENDESK_API_USERNAME:
    secret:
      name: zendesk-api
      key: ZENDESK_API_USERNAME
  SMTP_HOST:
    secret:
      name: smtp-sendgrid
      key: SMTP_HOST
  SMTP_USER:
    secret:
      name: smtp-sendgrid
      key: SMTP_USER
  SMTP_PASSWORD:
    secret:
      name: smtp-sendgrid
      key: SMTP_PASSWORD
  SENTRY_DSN:
    secret:
      name: sentry
      key: DSN
  EMERGENCY_MESSAGE_ON:
    configmap:
      name: emergency-message
      key: message-on
  FAMILY_ISSUE_FEATURE_FLAG:
    configmap:
      name: family-issue
      key: family-issue-on
