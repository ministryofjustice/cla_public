{% if form and config.DEBUG and 'diagnosis' not in request.path -%}
  {% include "_context-debugger.html" %}
{%- endif -%}
<div class="govuk-phase-banner">
  <p class="govuk-phase-banner__content">
    <!--
    GDS pattern includes the "beta" (etc) tag like this
    <strong class="govuk-tag govuk-phase-banner__content__tag">
      Beta
    </strong>
    -->
    <span class="govuk-phase-banner__text" id="aria-feedback">
      {% set contact_url = url_for('base.reasons_for_contacting') %}
      {% trans %}<a class="govuk-link" href="{{ contact_url }}">Contact us</a> if you need help or would like to give feedback to improve this service{% endtrans %}
    </span>
  </p>
</div>
