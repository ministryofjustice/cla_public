<div class="phase-banner">
  {% if form and config.DEBUG and 'diagnosis' not in request.path -%}
    {% include "_context-debugger.html" %}
  {%- endif -%}

  <div class="language-picker">
    {% if request.cookies.get('locale') == 'cy_GB' %}
      <a lang="en" href="{{ url_for('base.set_locale', locale='en_GB') }}" data-ga="event:locale/switch/english">English</a>
    {% else %}
      <a lang="cy" href="{{ url_for('base.set_locale', locale='cy_GB') }}" data-ga="event:locale/switch/welsh">Cymraeg</a>
    {% endif %}
  </div>

  <p>
    <span id="aria-feedback">
      <a href="{{ url_for('base.reasons_for_contacting')}}">Contact us</a> if you need help or would like to give feedback to improve this service
  </p>

</div>
