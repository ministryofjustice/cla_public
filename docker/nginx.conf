user www-data;
worker_processes 4;
pid /run/nginx.pid;

events {
        worker_connections 768;
        # multi_accept on;
}

http {

        ##
        # Basic Settings
        ##

        sendfile on;
        tcp_nopush on;
        tcp_nodelay on;
        keepalive_timeout 65;
        types_hash_max_size 2048;
        server_tokens off;

        # server_names_hash_bucket_size 64;
        # server_name_in_redirect off;

        ssl_prefer_server_ciphers on;
        ssl_ciphers 'EECDH+AESGCM:EDH+AESGCM:AES256+EECDH:AES256+EDH';

        include /etc/nginx/mime.types;
        default_type application/octet-stream;

        ##
        # Logging Settings
        ##

        log_format logstash_json '{ "@timestamp": "$time_iso8601", '
                                 '"@fields": { '
                                 '"process_name": "nginx", '
                                 '"pid": $pid, '
                                 '"remote_addr": "$remote_addr", '
                                 '"remote_user": "$remote_user", '
                                 '"body_bytes_sent": $body_bytes_sent, '
                                 '"request_time": $request_time, '
                                 '"request_uri": "$request_uri", '
                                 '"status": $status, '
                                 '"request": "$request", '
                                 '"request_method": "$request_method", '
                                 '"http_referrer": "$http_referer", '
                                 '"http_user_agent": "$http_user_agent", '
                                 '"bytes_sent": $bytes_sent, '
                                 '"gzip_ratio": "$gzip_ratio", '
                                 '"http_host": "$host", '
                                 '"sent_http_location": "$sent_http_location", '
                                 '"server_name": "$server_name", '
                                 '"server_port": "$server_port", '
                                 '"upstream_addr": "$upstream_addr", '
                                 '"upstream_response_length": "$upstream_response_length", '
                                 '"upstream_response_time": "$upstream_response_time", '
                                 '"upstream_status": "$upstream_status" '
                                 '} }';

        access_log /dev/stdout logstash_json;
        error_log /dev/stdout error;

        ##
        # Gzip Settings
        ##

        gzip on;
        gzip_disable "msie6";

        # gzip_vary on;
        # gzip_proxied any;
        # gzip_comp_level 6;
        # gzip_buffers 16 8k;
        # gzip_http_version 1.1;
        # gzip_types text/plain text/css application/json application/x-javascript text/xml application/xml application/xml+rss text/javascript;

        ##
        # nginx-naxsi config
        ##
        # Uncomment it if you installed nginx-naxsi
        ##

        #include /etc/nginx/naxsi_core.rules;

        ##
        # nginx-passenger config
        ##
        # Uncomment it if you installed nginx-passenger
        ##

        #passenger_root /usr;
        #passenger_ruby /usr/bin/ruby;

        ##
        # Virtual Host Configs
        ##

        include /etc/nginx/conf.d/*.conf;
        include /etc/nginx/sites-enabled/*;


server {
    listen          80;

    server_name  ~^(.+)$;

    gzip                on;
    gzip_proxied        any;
    gzip_types          text/plain text/xml application/xml application/xml+rss;

    access_log /dev/stdout logstash_json;
    error_log /dev/stdout error;

#    auth_basic            "private";
#    auth_basic_user_file  conf.d/htpassword;

    location / {
        uwsgi_param  Host               $host;
        uwsgi_param  X-Real-IP          $remote_addr;
        uwsgi_param  X-Forwarded-For    $proxy_add_x_forwarded_for;
        include     uwsgi_params;
        uwsgi_pass  unix:////tmp/public.sock;

        add_header X-Content-Type-Options nosniff;
        add_header X-Frame-Options deny;
        add_header X-XSS-Protection "1; mode=block";
    }

    error_page 500 502 503 504 /50x.html;
    location /50x.html {
        root /home/app/flask/cla_public/static-templates/errors/;
        internal;
    }

    location /static/ {
        alias /home/app/flask/cla_public/static/;
    }

    location /moj-static/ {
        alias /usr/local/lib/python2.7/dist-packages/moj_template/static/;
    }

    location /robots.txt {
        return 200 "User-agent: *\nDisallow: /";
    }
}
