[uwsgi]
vhost = true
socket = /tmp/public.sock
uid = www-data
gid = www-data
chmod-socket = 666
chown-socket = www-data
master = true
enable-threads = true
processes = 2
chdir = /home/app/flask
module = cla_public.wsgi
callable = app
post-buffering = 1
buffer-size=32768
post-buffering-bufsize=32768
